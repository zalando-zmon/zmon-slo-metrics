<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>slr-auth test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../src/slr-auth.html">
  </head>
  <body>

    <test-fixture id="auth">
      <template>
         <slr-auth></slr-auth>
      </template>
    </test-fixture>

    <script>
      suite('slr-auth', function() {
        var element;

        setup(function() {
          element = fixture('auth')
        })

        test('paper-button is present and raised', function(done) {
          var btn = element.shadowRoot.querySelector('paper-button')
          assert.ok(btn.raised)
          assert.equal(btn.innerHTML, 'continue')
          done()
        })
      })
    </script>
  </body>
</html>
