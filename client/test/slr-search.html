<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>slr-search test</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>

    <link rel="import" href="../src/slr-search.html">
  </head>
  <body>

    <test-fixture id="search">
      <template>
         <slr-search></slr-search>
      </template>
    </test-fixture>

    <script>
      suite('slr-search', function() {
        var element;

        setup(function() {
          element = fixture('search')
        })

        test('search is empty after closed', function(done) {
          element.closeSearch()
          assert.equal(element.searchStr, '')
          assert.equal(element.searchMode, false)
          done()
        })

        test('search mode is active on click', function(done) {
          element.onSearchClick()
          assert.equal(element.searchMode, true)
          done()
        })
      })
    </script>
  </body>
</html>
