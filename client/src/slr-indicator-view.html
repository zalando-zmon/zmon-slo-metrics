<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="./slr-dialog.html">

<dom-module id="slr-indicator-view">
  <template>
    <style include="common-styles">
      :host {
        display: block;
        @apply --slr-content;
        text-align: left;
      }

      paper-dialog {
        max-width: var(--app-content-max-width);
        min-width: 500px;
        max-height: 80%;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/sli/:indicatorId"
      data="{{routeData}}"></app-route>

    <paper-dialog
      id="deleteModal"
      opened={{deleteModalOpened}}>
      <h2>Delete Indicator</h2>
      <p>Are you sure you want to delete "{{item.name}}"?</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button dialog-confirm on-click="deleteConfirm">Delete</paper-button>
      </div></paper-dialog>

    <slr-dialog id="indicatorModal"
                    title="Indicator"
                    item={{item}}
                    opened={{opened}}
                    edit-mode={{editMode}}
                    loading={{loading}}>
      <div slot="close">
        <paper-icon-button
          icon="arrow-back"
          title="back"
          on-click="close"></paper-icon-button>
      </div>
      <div slot="toolbar" hidden="{{!editMode}}">
        <paper-icon-button
          icon="delete"
          hidden$="{{!item.uri}}"
          on-click="delete"></paper-icon-button>
      </div>
      <div slot="actions" hidden$="{{!editMode}}">
        <paper-button id="action"
                      hidden$="{{loading}}"
                      on-click="submit"
                      autofocus>Save</paper-button>
      </div>

      <iron-form id="indicatorForm" headers={{headers}}>
        <form class="form" method="{{method}}" action="{{action}}">
          <paper-input  type="text"
                        name="name"
                        label="Name" always-float-label
                        autofocus="true"
                        disabled={{!editMode}}
                        value="{{item.name}}"
                        required></paper-input>
          <paper-input  type="text"
                        name="unit"
                        label="Unit" always-float-label
                        disabled={{!editMode}}
                        value="{{item.unit}}"
                        required></paper-input>
          <paper-textarea type="text"
                          id="source"
                          label="Source" always-float-label
                          value="{{source}}"
                          disabled="{{!editMode}}"
                          required></paper-input>
        </form>
      </iron-form>
    </slr-dialog>
  </template>
  <script>
    class SlrIndicatorView extends Polymer.Element {
      static get is() { return 'slr-indicator-view' }

      static get properties() {
        return {
          product: {
            type: Object
          },
          indicators: {
            type: Array
          },
          item: {
            type: Object
          },
          opened: {
            type: Boolean
          },
          editMode: {
            type: Boolean,
            value: false
          },
          source: {
            type: String,
            computed: 'computedSource(item.source)'
          },
          method: {
            type: String,
            value: 'POST'
          },
          action: {
            type: String,
            computed: 'computedAction(item.uri, product.uri)'
          },
          headers: {
            type: Object,
            value: {
              'content-type': 'application/json'
            }
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          },
          route: {
            type: Object
          },
          routeData: {
            type: Object
          },
          visible: {
            type: Boolean
          },
          deleteModalOpened: {
            type: Boolean,
            value: false
          }
        }
      }

      static get observers() {
        return [ 'routeDataChanged(routeData.indicatorId, visible)' ]
      }

      routeDataChanged(indicatorId, visible) {
        if (!visible) {
          return
        }

        if (indicatorId) {
          let ix = this.indicators.findIndex((o) => o.name === indicatorId)
          if (ix > -1) {
            this.set('item', this.indicators[ix])
            this.set('opened', true)
          } else {
            this.routeData.page = '404'
          }
        } else {
          this.set('opened', false)
        }
      }

      computedSource(json) {
        return JSON.stringify(json, null, '  ')
      }

      ready() {
        super.ready()

        this.$.indicatorModal
          .addEventListener('slr-dialog-closed', () => {
            this.set('routeData.indicatorId', null)
            this.initForm()
          })

        this.$.indicatorForm
          .addEventListener('iron-form-presubmit', () => {
            this.set('loading', true)
            // change method to PUT if we are updating.
            // we need the payload in the body, so we trick iron-form
            // by using POST and changing to PUT right before submit (here)
            if (this.item.uri && this.$.indicatorForm.request.method === 'POST') {
              this.$.indicatorForm.request.method = 'PUT'
            }

            // Parse Source Textarea value into JSON to submit as Object.
            this.$.indicatorForm.request.body.source = this.getSourceJson()

            console.log('Form submitted:', this.$.indicatorForm.serializeForm())
          })

        this.$.indicatorForm
          .addEventListener('iron-form-error', (e) => {
            this.set('loading', false)
            console.error('Error saving Indicator.')
            let method = this.$.indicatorForm.request.method || 'default'
            let m = {
              'POST': 'add',
              'PUT': 'update',
              'DELETE': 'delete',
              'default': 'save'
            }

            this.notify()
            this.dispatchEvent(`Can't ${m[method]} Indicator.`, () =>
                                                  this.$.indicatorForm.submit())
            this.initForm()
          })

        this.$.indicatorForm
          .addEventListener('iron-form-response', (e) => {
            this.set('loading', false)
            this.dispatchEvent(new CustomEvent('slr-indicator-submitted'))

            let method = this.$.indicatorForm.request.method || 'default'
            let m = {
              'POST': 'added',
              'PUT': 'updated',
              'DELETE': 'deleted',
              'default': 'saved'
            }

            this.notify(`Indicator ${m[method]}.`)
            this.initForm()

            if (method === 'DELETE') {
              this.set('opened', false)
              this.set('route.path', '')
            } else {
              this.set('editMode', false)
            }
          })
      }

      computedAction(itemUri, productUri) {
        return itemUri ? itemUri : productUri + '/sli'
      }

      submit() {
        if (!this.$.indicatorForm.validate()) {
          return
        }
        this.$.indicatorForm.submit()
      }

      getSourceJson() {
        let json = {}
        if (this.$.source.value) {
          try {
            json = JSON.parse(this.$.source.value)
          } catch(e) {
            console.error('Error parsing "source" as JSON')
          }
        }
        return json
      }

      new() {
        this.set('item', {})
        this.set('opened', true)
        this.set('editMode', true)
      }

      close() {
        this.set('opened', false)
        this.set('routeData.indicatorId', '')
      }

      initForm() {
        this.set('method', 'POST')
        this.set('action', '/api/products')
      }

      delete() {
        this.set('deleteModalOpened', true)
      }

      deleteConfirm() {
        this.set('method', 'DELETE')
        this.$.indicatorForm.submit()
      }

      notify(message, action, duration) {
        this.dispatchEvent(
          new CustomEvent('slr-notify', {
            detail: { message, action, duration },
            duration,
            bubbles: true,
            composed: true
          })
        )
      }
    }
    window.customElements.define(SlrIndicatorView.is, SlrIndicatorView)
  </script>
</dom-module>
