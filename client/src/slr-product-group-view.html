<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">

<link rel="import" href="./slr-dialog.html">

<dom-module id="slr-product-group-view">
  <template>
    <style include="common-styles">
      :host {
        display: block;
        @apply --slr-content;
        text-align: left;
      }

      paper-dialog {
        max-width: var(--app-content-max-width);
        min-width: 500px;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:slug"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>

    <paper-dialog id="deleteModal" opened={{deleteModalIsOpen}}>
      <h2>Delete Product Group</h2>
      <p>Are you sure you want to delete "{{item.name}}"?</p>
      <div class="buttons">
        <paper-button dialog-dismiss>Cancel</paper-button>
        <paper-button
          dialog-confirm
          on-click="deleteConfirm">Delete</paper-button>
      </div></paper-dialog>

    <slr-dialog
      id="productGroupModal"
      title="Product Group"
      item={{item}}
      opened={{opened}}
      edit-mode={{editMode}}
      loading={{loading}}>

      <div slot="close">
        <paper-icon-button
          icon="close"
          title="close"
          on-click="close"></paper-icon-button>
      </div>

      <div slot="toolbar" hidden="{{!editMode}}">
        <paper-icon-button
          icon="delete"
          hidden$="{{!item.uri}}"
          on-click="delete"></paper-icon-button>
      </div>

      <div slot="actions" hidden$="{{!editMode}}">
        <paper-button
          on-click="cancel">Cancel</paper-button>
        <paper-button
          on-click="submit"
          autofocus>Save</paper-button>
      </div>

      <iron-form id="form" headers={{headers}}>
        <form class="form" method="{{method}}" action="{{action}}">
          <paper-input
            id="name"
            name="name"
            type="text"
            label="Name"
            always-float-label
            disabled={{!editMode}}
            value="{{item.name}}"
            required></paper-input>
          <paper-input
            id="department"
            name="department"
            type="text"
            label="Department" always-float-label
            disabled={{!editMode}}
            value="{{item.department}}"
            required></paper-input>
        </form>
      </iron-form>

    </slr-dialog>
  </template>

  <script>
    class SlrProductGroupView extends Polymer.Element {
      static get is() { return 'slr-product-group-view' }

      static get properties() {
        return {
          slug: {
            type: String,
            notify: true
          },
          item: {
            type: Object,
            observer: 'itemChanged'
          },
          route: {
            type: Object
          },
          routeData: {
            type: Object
          },
          subroute: {
            type: Object
          },
          visible: {
            type: Boolean
          },
          opened: {
            type: Boolean,
            value: false,
            notify: true
          },
          loading: {
            type: Boolean,
            notify: true
          },
          editMode: {
            type: Boolean,
            value: false
          },
          headers: {
            type: Object,
            value: {
              'content-type': 'application/json'
            }
          },
          method: {
            type: String,
            value: 'POST'
          },
          action: {
            type: String,
            value: '/api/product-groups',
            computed: 'computeAction(item.uri)'
          },
          deleteModalIsOpen: {
            type: Boolean,
            value: false
          }
        }
      }

      static get observers() {
        return [ 'routeDataChanged(routeData.slug, visible)' ]
      }

      routeDataChanged(slug, visible) {
        if (slug && visible) {
          this.set('slug', slug)
          this.set('opened', true)
        } else {
          this.set('slug', null)
          this.set('opened', false)
        }
      }

      itemChanged() {
        if (!this.item) {
          this.set('opened', false)
        }
      }

      ready() {
        super.ready()

        this.$.productGroupModal
          .addEventListener('slr-dialog-closed', () => {
            this.set('routeData.slug', null)
            this.initForm()
          })

        this.$.form
          .addEventListener('iron-form-presubmit', () => {
            this.set('loading', true)

            // change method to PUT if we are updating a product Group
            // we need the payload in the body, so we trick iron-form
            // by using POST and changing to PUT right before submit (here)
            if (this.item.uri && this.$.form.request.method === 'POST') {
              this.$.form.request.method = 'PUT'
            }
            console.log('Form submitted:', this.$.form.serializeForm())
          })

        this.$.form
          .addEventListener('iron-form-error', (e) => {
            console.error('Error saving Product Group')

            let method = this.$.form.request.method || 'default'
            let m = {
              'POST': 'add',
              'PUT': 'update',
              'DELETE': 'delete',
              'default': 'save'
            }

            let message = `Can't ${m[method]} Product Group.`
            this.notify(message, () => this.$.form.submit())

            this.set('loading', false)
            this.initForm()
          })

        this.$.form
          .addEventListener('iron-form-response', (e) => {
            this.dispatchEvent(new CustomEvent('slr-product-group-submitted'))

            let method = this.$.form.request.method
            let m = {
              'POST': 'Added',
              'PUT': 'Updated',
              'DELETE': 'Deleted'
            }
            this.notify(`${m[method]} Product Group.`)

            // TODO can we improve this??
            if (method === 'DELETE') {
              this.set('opened', false)
              this.set('routeData.slug', '')
            } else {
              this.set('editMode', false)
              this.set('routeData.slug', e.detail.response.slug)
              this.set('item', e.detail.response)
            }
            this.initForm()
          })
      }

      computeAction(uri) {
        return uri ? uri : '/api/product-groups'
      }

      initForm() {
        this.set('method', 'POST')
        this.set('action', '/api/product-groups')
        this.$.form.reset()

        // manually reset invalid state since iron-form does not support
        // reset() yet... (as of 07.2017)
        this.$.name.$.input.invalid = false
        this.$.department.$.input.invalid = false
      }

      submit() {
        if (!this.$.form.validate()) {
          return
        }
        this.$.form.submit()
      }

      delete() {
        this.set('deleteModalIsOpen', true)
      }

      deleteConfirm() {
        this.set('method', 'DELETE')
        this.$.form.submit()
      }

      new() {
        this.set('item', {})
        this.set('opened', true)
        this.set('editMode', true)
      }

      cancel() {
        this.set('editMode', false)
        this.$.productGroupModal.reset()
        this.initForm()
      }

      close() {
        this.set('opened', false)
        this.set('routeData.slug', '')
      }

      notify(message, action, duration) {
        this.dispatchEvent(
          new CustomEvent('slr-notify', {
            detail: { message, action, duration },
            bubbles: true,
            composed: true
          })
        )
      }

    }

    window.customElements.define(SlrProductGroupView.is, SlrProductGroupView)
  </script>
</dom-module>
