<dom-module id="slr-utils">
  <template></template>
  <script>
  class SlrUtils {

    static filterCollection(str) {
      if (!str) {
        // set filter to null to disable filtering
        return null;
      }
      // return a filter function for the current search string
      str = str.toLowerCase();
      return function(item) {
        let content = []
        for (var key in item) {
          if (item[key].toLowerCase)
          content.push(item[key].toLowerCase())
        }
        return (content.join('').indexOf(str) != -1)
      }
    }

    static favoriteSort(a, b) {
      let nameA = a.name.toUpperCase();
      let nameB = b.name.toUpperCase();

      if (a.favorite) {
        return -1;
      }
      if (b.favorite) {
        return 1;
      }
      if (nameA < nameB) {
        return -1
      }
      if (nameA > nameB) {
        return 1
      }
      // names must be equal
      return 0
    }
  }
  </script>
</dom-module>
