<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="slr-login">
  <template>
    <style include="common-styles">
      :host {
        display: block;
        @apply --slr-content;
        opacity: 0.66;
      }

      h1 {
        margin-top: 15%;
      }
    </style>

    <h1>Not logged in yet?</h1>
    <p>Please follow the authentication process</p>
    <paper-button raised><a href="/login">continue</a></paper-button>
  </template>
  <script>
    class SlrLogin extends Polymer.Element {
      static get is() { return 'slr-login' }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false,
            notify: true
          }
        }
      }

      ready() {
        super.ready()
        this.set('loading', false)
      }
    }

    window.customElements.define(SlrLogin.is, SlrLogin)
    </script>
  </dom-module>
