<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="slr-product-groups-data">
  <template>
    <iron-ajax
      id="ajax"
      url="/api/product-groups"
      handle-as="json"
      on-response="handleResponse"
      on-error="handleErrorResponse"
      loading={{loading}}></iron-ajax>
  </template>

  <script>
    class SlrProductGroupsData extends Polymer.Element {
      static get is() { return 'slr-product-groups-data' }

      static get properties() {
        return {
          item: {
            type: Object,
            notify: true
          },
          slug: {
            type: String,
            observer: 'slugChanged'
          },
          productGroups: {
            type: Array,
            value: null,
            notify: true
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          },
          pageSize: {
            type: Number,
            value: 10
          },
          page: {
            type: Number,
            value: 1
          },
          fetchAttempts: {
            type: Number,
            value: 0
          }
        }
      }

      handleResponse(e) {
        try {
          this.set('productGroups', e.detail.response.data.sort(this.sort))
        } catch(e) {
          console.error('Error loading Product Groups', e)
          this.notify("Can't Load Product Groups", () => this.fetch())
        }
      }

      handleErrorResponse(e) {
        try {
          if (e.detail.request.xhr.response.status === 401) {
            this.dispatchEvent(
              new CustomEvent('slr-authenticate', {bubbles: true, composed: true})
            )
            return
          }
        } catch(e) {}
        console.error('Error loading Product Groups')
        this.notify("Can't Load Product Groups.", () => this.fetch(), 0)
      }

      fetch() {

        if (this.fetchAttempts > 3) {
          return this.notify("Can't fetch Product Groups", () => this.fetch, 0)
        }

        let ajax = this.$.ajax.generateRequest();
        this.set('fetchAttempts', this.fetchAttempts+1)
        Promise.all([ajax.completes]).then( (reqs) => {
          this.set('productGroups', reqs[0].response.data)
          this.fetchAttempts = 0;
          if (this.slug && this.productGroups.length) {
            this.findAndSetItem()
          }
        })
      }

      slugChanged() {
        if (!this.slug) {
          return
        }

        if (!this.productGroups) {
          return this.fetch()
        }

        if (this.productGroups.length === 0 && this.fetchAttempts === 0) {
          return this.fetch()
        }

        this.findAndSetItem()
      }

      findAndSetItem() {
        let ix = this.productGroups.findIndex( (pg) => pg.slug === this.slug)
        if (ix > -1) {
          this.fetchAttempts = 0;
          this.set('item', this.productGroups[ix])
        } else {
          this.notify('Product Group not found')
          this.set('item', null)
        }
      }

      notify(message, action, duration) {
        this.dispatchEvent(
          new CustomEvent('slr-notify', {
            detail: { message, action, duration },
            duration,
            bubbles: true,
            composed: true
          })
        )
      }
    }

    window.customElements.define(SlrProductGroupsData.is, SlrProductGroupsData)
  </script>
</dom-module>
