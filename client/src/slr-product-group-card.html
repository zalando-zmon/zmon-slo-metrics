<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/iron-label/iron-label.html">
<link rel="import" href="../bower_components/iron-form/iron-form.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="slr-product-group-card">
  <template>
    <style include="common-styles">
      :host {
        display: block;
        width: 400px;
        margin: 20px;
        text-align: left;
        float: left;
      }

      paper-card {
        width: 100%;
      }

      paper-icon-button {
        display: inline-block;
        vertical-align: middle;
        margin: -5px;
        visibility: hidden;
      }

      paper-card:hover paper-icon-button {
        visibility: visible;

      }

      .text-light {
        opacity: 0.66;
      }

      .header { @apply --paper-font-headline; }

      .actions {
        float: right;
      }

    </style>

    <paper-card>
      <div class="card-content" hidden$="{{editMode}}">
        <div class="header">[[_item.name]]
            <div class="actions">
              <paper-icon-button icon="delete" on-click="delete"></paper-icon-button>
              <paper-icon-button icon="create" on-click="toggleEditMode"></paper-icon-button>
            </div>
        </div>
        <p>[[_item.department]]</p>
      </div>

      <div class="card-content" hidden$="{{!editMode}}">
        <iron-form id="form" headers="{{headers}}">
          <form class="form" method="{{method}}" action="{{action}}">
            <div class="header">
              <paper-input
                id="name"
                name="name"
                type="text"
                label="Name"
                autofocus="true"
                disabled="{{!editMode}}"
                value="{{_item.name}}"
                required></paper-input>
            </div>
            <paper-input
              id="department"
              name="department"
              type="text"
              label="Department"
              disabled="{{!editMode}}"
              value="{{_item.department}}"
              required></paper-input>
          </form>
        </iron-form>
      </div>

      <div class="card-actions" hidden$="{{!editMode}}">
        <div class="horizontal justified">
          <paper-button
            on-click="cancel">Cancel</paper-button>
          <paper-button
            on-click="submit"
            autofocus>Save</paper-button>
      </div>

    </paper-card>

  </template>
  <script>
    class SlrProductGroupCard extends Polymer.Element {
      static get is() { return 'slr-product-group-card' }

      static get properties() {
        return {
          item: {
            type: Object,
            notify: true,
            observer: 'itemChanged'
          },
          // save copy to reset form since iron-form
          // and paper-input have issues
          _item: {
            type: Object
          },
          editMode: {
            type: Boolean,
            value: false,
            notify: true
          },
          headers: {
            type: Object,
            value: {
              'content-type': 'application/json'
            }
          },
          method: {
            type: String,
            value: 'POST'
          },
          action: {
            type: String,
            value: '/api/product-groups',
            computed: 'computeAction(item.uri)'
          },
          deleteModalIsOpen: {
            type: Boolean,
            value: false
          }
        }
      }

      ready() {
        super.ready()

        this.copyItem()

        this.$.form
          .addEventListener('iron-form-presubmit', () => {
            this.set('loading', true)

            // change method to PUT if we are updating a product Group
            // we need the payload in the body, so we trick iron-form
            // by using POST and changing to PUT right before submit (here)
            if (this.item.uri && this.$.form.request.method === 'POST') {
              this.$.form.request.method = 'PUT'
            }
            console.log('Form submitted:', this.$.form.serializeForm())
          })

        this.$.form
          .addEventListener('iron-form-error', (e) => {
            console.error('Error saving Product Group')

            let method = this.$.form.request.method || 'default'
            let m = {
              'POST': 'add',
              'PUT': 'update',
              'DELETE': 'delete',
              'default': 'save'
            }

            let message = `Can't ${m[method]} Product Group.`
            this.notify(message, () => this.$.form.submit())

            this.set('loading', false)
            this.initForm()
          })

        this.$.form
          .addEventListener('iron-form-response', (e) => {

            this.set('item', e.detail.response)
            this.copyItem()

            this.dispatchEvent(new CustomEvent('slr-product-group-card-submitted',
              {
                detail: { item: e.detail.request
              }, bubbles: true, composed: true }))

            let method = this.$.form.request.method
            let m = {
              'POST': 'Added',
              'PUT': 'Updated',
              'DELETE': 'Deleted'
            }
            this.notify(`${m[method]} Product Group.`)

            // TODO can we improve this??
            if (method === 'DELETE') {
              this.set('opened', false)
              this.set('routeData.slug', '')
            } else {
              this.set('editMode', false)
              this.set('routeData.slug', e.detail.response.slug)
              this.set('item', e.detail.response)
            }
            this.initForm()
          })
      }

      itemChanged() {
        if (!this.item.uri) {
          this.set('editMode', true)
        }
      }

      computeAction(uri) {
        return uri ? uri : '/api/product-groups'
      }

      initForm() {
        this.set('method', 'POST')
        this.set('action', '/api/product-groups')
        this.$.form.reset()

        // manually reset invalid state since iron-form does not support
        // reset() yet... (as of 07.2017)
        this.$.name.$.input.invalid = false
        this.$.department.$.input.invalid = false
      }

      submit() {
        if (!this.$.form.validate()) {
          return
        }
        this.$.form.submit()
      }

      delete() {
        this.dispatchEvent(new CustomEvent('slr-product-group-card-delete',
          { detail: { item: this.item }, bubbles: true, composed: true }))
      }

      deleteConfirm() {
        this.set('method', 'DELETE')
        this.$.form.submit()
      }

      cancel() {
        this.set('editMode', false)
        this.initForm()
        this.reset()
        this.dispatchEvent(new CustomEvent('slr-product-group-card-cancelled',
          { detail: { item: this.item }, bubbles: true, composed: true })
        )
      }

      toggleEditMode() {
        this.set('editMode', !this.editMode)
        if (this.editMode) {
          this.copyItem()
          this.dispatchEvent(new CustomEvent('slr-product-group-card-edit',
            { detail: { item: this.item }, bubbles: true, composed: true })
          )
        }
      }

      copyItem() {
        this.set('_item', Object.assign({}, this.item))
      }

      reset() {
        this.set('_item', Object.assign({}, this.item))
      }

      notify(message, action, duration) {
        this.dispatchEvent(
          new CustomEvent('slr-notify', {
            detail: { message, action, duration },
            bubbles: true,
            composed: true
          })
        )
      }

    }

    window.customElements.define(SlrProductGroupCard.is, SlrProductGroupCard)
  </script>
</dom-module>
