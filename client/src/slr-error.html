<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<dom-module id="slr-error">
  <template>
    <style include="common-styles">
      :host {
        display: block;
        @apply --slr-content;
        opacity: 0.66;
      }
    </style>
    <img class="icecream" src="/assets/images/icecream.png" width="150px"></img>
    <h1>Something terrible happened!</h1>
    <p>We have no more Ice Cream... and this is not working. Please talk to your Administrator (about buying more Ice Cream) or...</p>
    <br>
    <paper-button raised><a href="/">RELOAD</a></paper-button>
  </template>
  <script>
    class SlrError extends Polymer.Element {
      static get is() { return 'slr-error' }

      static get properties() {
        return {
          loading: {
            type: Boolean,
            value: false,
            notify: true
          }
        }
      }

      ready() {
        super.ready();
        this.set('loading', false)
      }
    }

    window.customElements.define(SlrError.is, SlrError)
    </script>
  </dom-module>
